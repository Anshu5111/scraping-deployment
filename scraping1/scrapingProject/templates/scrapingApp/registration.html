{% extends "scrapingApp/base.html" %}
{% load static %}
{% block body_block%}

<div class="jumbtron"></div>
  {% if registered %}
      <h1>Thank you for registration!</h1>
  {% else %}
      <h1>Register Here !</h1>
      <h3>Fill out the form:</h3>
      <form method="POST">
          {% csrf_token %}
          {{ form.as_p}}

        <input type="submit" name="" id="" value="Register">
      </form>


  {% endif %}
{% endblock %}
